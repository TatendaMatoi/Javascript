<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatenda Diner</title>
    <style>
      * {
        background-color: black;
        color: bisque;
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <div id="main-content">
      <h1 id="main-heading">Tatenda's Diner</h1>

      <p id="menu-heading"><b>Today's Menu</b></p>
      <p id="menu">
        1. Steak @ $4.50<br />
        2. Chips @ $1.00<br />
        3. Dessert @ $10.00
      </p>
      <button
        id="order"
        onclick="order()"
        style="background-color: bisque; color: black"
      >
        Start Order
      </button>
      <div id="receipt" style="background-color: bisque; color: black">
        <p id="receipt-text"></p>
      </div>
    </div>

    <script src="switch.js"></script>
  </body>
</html>
